<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="container border rounded-top" id="main_container">
            <div class="row">
                <div class="col-sm-1">
                    <img src="images/mike_wazowski.png" alt="logo" class="align-self-center">
                </div>
                <div class="col-sm-9">
                    <p>Mike</p>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn-success">Calendar</button>
                </div>
            </div>
        </div>

        <div class="container border border-bottom-0">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>80</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>For clock ins and outs within 30 minutes of his roster,<br>mike is punctual 80% of the time. Time saved: 9 mins.</p>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <p>Arrived Late</p>
                </div>
                <div class="col-sm-2">
                    <p>Punctual</p>
                </div>
                <div class="col-sm-2">
                    <p>Arrived Early</p>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
